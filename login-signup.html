<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>

  <!-- Font Awesome CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Custom CSS file link -->
  <link rel="stylesheet" href="loginstyle.css">
</head>

<body>

<!-- login / sign up form container -->
<div class="signup-login-form-container">
  <i class="fas fa-times" id="form-close"></i>
  <div class="form-slider">
    <!-- Sign Up Form -->
    <div class="form-slide active" id="signup-form-slide">
      <h3>Sign Up</h3>
      <form id="signup-form">
        <div class="inputBox">
          <h3>Name</h3>
          <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="inputBox">
          <h3>Email</h3>
          <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="inputBox">
          <h3>Age</h3>
          <input type="number" placeholder="Enter your age" required>
        </div>
        <div class="inputBox">
          <h3>Disability or Special Needs</h3>
          <input type="text" placeholder="Enter if any" required>
        </div>
        <input type="submit" class="btn" value="Sign Up">
        <p>Already have an account? <a href="#" class="switch-form">Login here</a></p>
      </form>
    </div>

    <!-- Login Form -->
    <div class="form-slide" id="login-form-slide">
      <h3>Login</h3>
      <form id="login-form">
        <input type="email" class="box" placeholder="Enter your email" required>
        <input type="password" class="box" placeholder="Enter your password" required>
        <input type="submit" value="Login Now" class="btn">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
        <p>Forgot password? <a href="#">Click here</a></p>
        <p>Don't have an account? <a href="#" class="switch-form">Register now</a></p>
      </form>
    </div>
  </div>
</div>

<!-- Custom JavaScript file link -->
<script src="script.js"></script>

</body>

</html>
